<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="profile.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Sushma Anandam</span>
        <span class="job">Web Developer </span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
            <i class='bx bxl-linkedin-square'></i>
        </a>
        <a href="#" style="background: #293034" class="link">
            <i class='bx bxl-github' ></i>
        </a>
        <a href="#" style="background: #f90404f0" class="link">
            <i class='bx bxl-gmail' ></i>        
        </a>
        <a href="#" style="background: #2eef1c" class="link">
            <i class='bx bxl-whatsapp' ></i>        
        </a>
      </div>
      <div class="buttons">
        <button class="button">Message</button>
        <button class="button">Call</button>
      </div>
      <div class="card">
        <div class="intro">
            <p> Always remember you are braver than you believe, stronger than you seem and smarter than you think</p>
        </div>
    </div>
    </div>
  </body>
</html>
